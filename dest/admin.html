<!DOCTYPE html><html><head><title>admin</title><style>body{margin:0}</style></head><body><div id="ui"><div class="solar"><i class="mercury"></i><i class="venus"></i><i class="earth"></i><i class="mars"></i><i class="belt"></i><i class="jupiter"></i><i class="saturn"></i><i class="uranus"></i><i class="neptune"></i></div><style>.solar i.saturn:after,.solar i:before{content:''}body,html{margin:0;-webkit-font-smoothing:antialiased;background:#68abad;text-align:center}.solar{margin:250px auto 350px;height:50px;width:50px;background:orange;border-radius:25px;position:relative;-webkit-animation:glow 1.5s linear infinite;-moz-animation:glow 1.5s linear infinite}.solar i,.solar i.saturn:after,.solar i:before{position:absolute;display:block}.solar i{border-radius:250px;border:1px solid rgba(255,255,255,.15);box-sizing:border-box;-moz-box-sizing:border-box;-webkit-transform-origin:50% 50%;-moz-transform-origin:50% 50%}.solar i:before{border-radius:25px;background:#000;top:-5px;right:45%}.solar i.mercury{width:80px;height:80px;margin-left:-40px;left:50%;top:50%;margin-top:-40px;-webkit-animation:orbit .5s linear infinite;-moz-animation:orbit .5s linear infinite}.solar i.mercury:before{background:#6f5f5f;height:7px;width:7px}.solar i.venus{width:110px;height:110px;margin-left:-55px;left:50%;top:50%;margin-top:-55px;-webkit-animation:orbit 1s linear infinite;-moz-animation:orbit 1s linear infinite}.solar i.venus:before{background:#e7a71f;height:10px;width:10px}.solar i.earth{width:140px;height:140px;margin-left:-70px;left:50%;top:50%;margin-top:-70px;-webkit-animation:orbit 1.5s linear infinite;-moz-animation:orbit 1.5s linear infinite}.solar i.earth:before{background:#63bee2;height:10px;width:10px}.solar i.mars{width:170px;height:170px;margin-left:-85px;left:50%;top:50%;margin-top:-85px;-webkit-animation:orbit 2s linear infinite;-moz-animation:orbit 2s linear infinite}.solar i.mars:before{background:red;height:10px;width:10px}.solar i.belt{box-sizing:border-box;-moz-box-sizing:border-box;border-width:25px;width:240px;height:240px;margin-left:-120px;border-color:rgba(36,35,35,.21);left:50%;top:50%;margin-top:-120px}.solar i.jupiter{width:260px;height:260px;margin-left:-130px;left:50%;top:50%;margin-top:-130px;-webkit-animation:orbit 2.5s linear infinite;-moz-animation:orbit 2.5s linear infinite}.solar i.jupiter:before{background:#cf9b2b;top:-15px;height:30px;width:30px}.solar i.saturn{width:320px;height:320px;margin-left:-160px;left:50%;top:50%;margin-top:-160px;-webkit-animation:orbit 3s linear infinite;-moz-animation:orbit 3s linear infinite}.solar i.saturn:before{background:#cf7a2b;top:-10px;height:20px;width:20px}.solar i.saturn:after{background:#fff;width:30px;height:1px;right:43.5%;-webkit-transform:rotate(20deg);-moz-transform:rotate(20deg)}.solar i.uranus{width:360px;height:360px;margin-left:-180px;left:50%;top:50%;margin-top:-180px;-webkit-animation:orbit 3.5s linear infinite;-moz-animation:orbit 3.5s linear infinite}.solar i.uranus:before{background:#10c593;top:-8px;height:15px;width:15px}.solar i.neptune{width:400px;height:400px;margin-left:-200px;left:50%;top:50%;margin-top:-200px;-webkit-animation:orbit 4s linear infinite;-moz-animation:orbit 4s linear infinite}.solar i.neptune:before{background:#1470e4;top:-8px;height:15px;width:15px}@-webkit-keyframes orbit{0%{-webkit-transform:rotate(0);transform:rotate(0)}50%{-webkit-transform:rotate(-180deg);transform:rotate(-180deg)}100%{-webkit-transform:rotate(-360deg);transform:rotate(-360deg)}}@keyframes orbit{0%{-webkit-transform:rotate(0);transform:rotate(0)}50%{-webkit-transform:rotate(-180deg);transform:rotate(-180deg)}100%{-webkit-transform:rotate(-360deg);transform:rotate(-360deg)}}@-webkit-keyframes glow{0%,100%{box-shadow:none}50%{background:#ffeb00;box-shadow:0 0 20px orange}}@keyframes glow{0%,100%{box-shadow:none}50%{background:#ffeb00;box-shadow:0 0 20px orange}}</style><h1 style="color:#fff;margin-top:-100px">加载中...</h1><script src="admin.js"></script></div></body></html
